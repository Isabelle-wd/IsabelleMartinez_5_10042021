<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <title>Un grand choix de peluches fait main</title>
  <meta name="description" content="Idée cadeau pour petits et grands. Des peluches cousues main à personnaliser">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <script src="https://kit.fontawesome.com/7c080a254b.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="CSS/styles.css">
  <script src="JS/items.js" async></script>
</head>

<body>
  <div class="container-fluid bg-dark text-light">
    <ul class="list-inline list-unstyled text-center">
      <li class="list-inline-item mx-4">Fabriqué en France</li>
            <li class="list-inline-item mx-4">Livraison gratuite à partir de 40€*</li>
            <li class="list-inline-item mx-4">Retour facile</li>
            <li class="list-inline-item mx-4">Paiement 100% sécurisé</li>
            <li class="list-inline-item mx-4"><i class="far fa-envelope"></i><a id="contact"
                    href="mailto:contact@orinoco.fr">Contactez-nous</a></li>
    </ul>
  </div>
  <div class="container-fluid">
    <!-- Barre de navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-transparent">
      <div id="logo">
        <a class="navbar-brand" href="index.html">
          <img src="images/Logo_s.png" alt="logo de Orinoco">
        </a>
      </div>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Accueil</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="items.html">Nos Peluches<span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item cart">
            <span class="icon"><i class="fas fa-shopping-basket"></i></span>
            <span><a class="nav-link" href="cart.html">Votre Panier</a></span>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Card - items - template -->
    <main class="main container" id="main">
      <template id="item">
        <article class="card mb-3 w-100">
          <div class="row g-0 p-2">
            <div class="col-md-4 h-100">
              <img id="imageUrl" src="http://localhost:3000/images/teddy_1.jpg" alt="Peluche Norbert"
                class="img-fluid" />
            </div>
            <div class="col-md-8">
              <div class="card-body px-0">
                <h5 class="card-title font-weight-bold text-uppercase m-0" id="name"></h5>
              </div>
              <p class="small text-muted m-0 p-0" id="description">
              </p>
              <h6 class="my-3">
                <span class="font-weight-bold text-info mr-1" id="price"></span>
              </h6>
              <section class="mb-4">
                <h6 class="font-weight-bold mb-3 text-muted" id="color-option">Couleurs au choix</h6>
              </section>
              <div class="my-2">
                <button type="button" class="btn btn-info"><a id="link" href="#"
                    class="text-decoration-none text-white">Personnaliser</a></button>
              </div>
            </div>
          </div>
        </article>
      </template>
    </main>
  </div>

  <!-- Footer -->
  <footer class="page-footer font-small bg-dark text-light py-5 min-vw-100">
    <div class="container">
      <ul class="list-unstyled list-inline text-center">
        <li class="list-inline-item">
          <a class="btn-floating btn-fb mx-1 text-white" href="https://fr-fr.facebook.com/" title="Facebook">
            <i class="fab fa-facebook-f"> </i>
          </a>
        </li>
        <li class="list-inline-item">
          <a class="btn-floating btn-tw mx-1 text-white" href="https://twitter.com/?lang=fr" title="Twitter">
            <i class="fab fa-twitter"> </i>
          </a>
        </li>
        <li class="list-inline-item">
          <a class="btn-floating btn-gplus mx-1 text-white" href="https://myaccount.google.com/" title="Google-Plus">
            <i class="fab fa-google-plus-g"> </i>
          </a>
        </li>
        <li class="list-inline-item">
          <a class="btn-floating btn-li mx-1 text-white" href="https://fr.linkedin.com/" title="LinkedIn">
            <i class="fab fa-linkedin-in"> </i>
          </a>
        </li>
      </ul>
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"></script>

</body>
