<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Votre panier - Orinoco</title>
    <meta name="description" content="Votre peluche à personnaliser">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
    <!-- <link rel="manifest" href="/site.webmanifest"> -->
    <script src="https://kit.fontawesome.com/7c080a254b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/CSS/styles.css">
    <script src="/JS/cart.js" async></script>
</head>

<body>
    <div class="container-fluid bg-dark text-light">
        <ul class="list-inline list-unstyled text-center">
            <li class="list-inline-item mx-5">Fabriqué en France</li>
            <li class="list-inline-item mx-5">Livraison gratuite à partir de 40€*</li>
            <li class="list-inline-item mx-5">Retour facile</li>
            <li class="list-inline-item mx-5">Paiement 100% sécurisé</li>
            <li class="list-inline-item mx-5"><i class="far fa-envelope"></i><a id="contact"
                    href="mailto:contact@orinoco.fr">Contactez-nous</a></li>
        </ul>
    </div>

    <!-- Barre de navigation -->
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-light bg-transparent">
            <div id="logo">
                <a class="navbar-brand" href="/html/index.html">
                    <img src="/images/Logo_s.png" alt="logo de Orinoco">
                </a>
            </div>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/html/index.html">Accueil</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="/html/items.html">Nos Peluches<span
                                class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item cart">
                        <span class="icon"><i class="fas fa-shopping-basket"></i></span>
                        <span></span><a class="nav-link" href="/html/cart.html">Votre Panier</a></span>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- Shopping cart -->
        <section class="container content-section">
            <h2 class="section-header">Panier</h2>
            <div class="cart-row">
                <span class="cart-item cart-header cart-column">Articles</span>
                <span class="cart-price cart-header cart-column">Prix</span>
                <span class="cart-quantity cart-header cart-column">Quantité</span>
            </div>
            <div class="cart-items">
                <div class="cart-row">
                    <div class="cart-item cart-column">
                        <img class="cart-item-image" src="http://localhost:3000/images/teddy_1.jpg" width="100" height="100">
                        <span class="cart-item-title">Name</span>
                    </div>
                    <span class="cart-price cart-column">29,00</span>
                    <div class="cart-quantity cart-column">
                        <input class="cart-quantity-input" type="number" value="1">
                        <button class="btn btn-danger" type="button"><i class="fa fa-trash-o"></i></button>
                    </div>
                </div>
                <div class="cart-row">
                    <div class="cart-item cart-column">
                        <img class="cart-item-image" src="http://localhost:3000/images/teddy_2.jpg" width="100" height="100">
                        <span class="cart-item-title">Name</span>
                    </div>
                    <span class="cart-price cart-column">30,00</span>
                    <div class="cart-quantity cart-column">
                        <input class="cart-quantity-input" type="number" value="1">
                        <button class="btn btn-danger" type="button"><i class="fa fa-trash-o"></i></button>
                    </div>
                </div>
            </div>
            <div class="cart-total">
                <strong class="cart-total-title">Total</strong>
                <span class="cart-total-price">59,00</span>
            </div>
            <a href="/html/checkout.html" class="btn btn-primary btn-purchase" type="button">Passer la commande</a>
        </section>

        <!-- Footer -->
        <footer class="page-footer font-small bg-dark text-light py-5 fixed-bottom">
            <div class="container">
                <ul class="list-unstyled list-inline text-center">
                    <li class="list-inline-item">
                        <a class="btn-floating btn-fb mx-1 text-white" href="https://fr-fr.facebook.com/"
                            title="Facebook">
                            <i class="fab fa-facebook-f"> </i>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a class="btn-floating btn-tw mx-1 text-white" href="https://twitter.com/?lang=fr"
                            title="Twitter">
                            <i class="fab fa-twitter"> </i>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a class="btn-floating btn-gplus mx-1 text-white" href="https://myaccount.google.com/"
                            title="Google-Plus">
                            <i class="fab fa-google-plus-g"> </i>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a class="btn-floating btn-li mx-1 text-white" href="https://fr.linkedin.com/" title="LinkedIn">
                            <i class="fab fa-linkedin-in"> </i>
                        </a>
                    </li>
                </ul>
            </div>

            <!-- jQuery first, then Popper.js, then Bootstrap JS -->
            <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
                integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
                crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
                integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
                crossorigin="anonymous"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
                integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
                crossorigin="anonymous"></script>

</body>
