<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Confirmation d'achat - Orinoco</title>
    <meta name="description" content="Votre peluche à personnaliser">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
    <link rel="manifest" href="/site.webmanifest">
    <script src="https://kit.fontawesome.com/7c080a254b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/CSS/styles.css">
    <script src="" async></script>
</head>

<body>
    <div id="logo">
        <a class="navbar-brand" href="/html/index.html">
            <img src="/images/Logo_s.png" alt="logo de Orinoco">
        </a>
    </div>
    <!-- Infomation -->
    <div class="row mb-5 mx-2 pb-5">
        <div class="col-lg-8 mt-5">
            <div class="card wish-list pb-1">
                <div class="card-body">
                    <h5 class="mb-5">Informations</h5>
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="md-form md-outline mb-0 mb-lg-4">
                                <label for="firstName" required>Votre prénom</label>
                                <input type="text" id="firstName" class="form-control mb-0 mb-lg-2">
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="md-form md-outline">
                                <label for="lastName" required>Votre nom</label>
                                <input type="text" id="lastName" class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="md-form md-outline">
                        <label for="address" required>Adresse postale</label>
                        <input type="text" id="address" class="form-control">
                    </div>
                    <div class="md-form md-outline mt-3">
                        <label for="cp" required>Code postal</label>
                        <input type="text" id="cp" class="form-control">
                    </div>
                    <div class="md-form md-outline mt-3">
                        <label for="city" required>Ville</label>
                        <input type="text" id="city" class="form-control">
                    </div>
                    <div class="md-form md-outline mt-3">
                        <label for="phone" required>Numéro de téléphone</label>
                        <input type="tel" id="phone" class="form-control">
                    </div>
                    <div class="md-form md-outline mt-3">
                        <label for="email" required>Adresse Email</label>
                        <input type="email" id="email" class="form-control">
                    </div>
                    <div class="col-50 mt-5">
                        <h5>Paiement par carte bancaire</h5>
                        <label for="fname">Veuillez saisir vos informations de paiement</label>
                        <div class="icon-container">
                            <i class="fa fa-cc-visa" style="color:navy;"></i>
                            <i class="fa fa-cc-amex" style="color:blue;"></i>
                            <i class="fa fa-cc-mastercard" style="color:red;"></i>
                            <i class="fa fa-cc-discover" style="color:orange;"></i>
                        </div>
                        <div id="payment-card">                                       
                            <label for="cname">Nom sur la carte</label>
                            <input type="text" id="cname" name="cardname" placeholder="Mme Isabelle Martinez">
                            <label for="ccnum">Numéro de carte</label>
                            <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444">
                            <label for="expmonth">Expire le</label>
                            <input type="text" id="expmonth" name="expmonth" placeholder="01/01/2021">
                            <label for="cvv">CVV</label>
                            <input type="text" id="cvv" name="cvv" placeholder="352">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Validation -->
        <div class="col-lg-3 mt-5 mb-5">
            <div class="card mb-4">
                <div class="card-body">
                    <h5 class="mb-3">Vérification et validation</h5>
                    <ul class="list-group list-group-flush">
                        <li
                            class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 pb-0">
                            Sous-total
                            <span>29,00</span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center px-0">
                            Livraison
                            <span>Gratuit</span>
                        </li>
                        <li
                            class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 mb-3">
                            <div>
                                <strong>Montant total</strong>
                                <strong>
                                    <p class="mb-0">(inclu la TVA)</p>
                                </strong>
                            </div>
                            <span><strong>29,00</strong></span>
                        </li>
                    </ul>
                    <button type="button" class="btn btn-primary btn-block waves-effect waves-light">Acheter</button>
                </div>
            </div>
        </div>
    </div>
</body>


<!-- Footer -->
<footer class="page-footer font-small bg-dark text-light py-5">
    <div class="container-fluid">
        <ul class="list-unstyled list-inline text-center">
            <li class="list-inline-item">
                <a class="btn-floating btn-fb mx-1 text-white" href="https://fr-fr.facebook.com/" title="Facebook">
                    <i class="fab fa-facebook-f"> </i>
                </a>
            </li>
            <li class="list-inline-item">
                <a class="btn-floating btn-tw mx-1 text-white" href="https://twitter.com/?lang=fr" title="Twitter">
                    <i class="fab fa-twitter"> </i>
                </a>
            </li>
            <li class="list-inline-item">
                <a class="btn-floating btn-gplus mx-1 text-white" href="https://myaccount.google.com/"
                    title="Google-Plus">
                    <i class="fab fa-google-plus-g"> </i>
                </a>
            </li>
            <li class="list-inline-item">
                <a class="btn-floating btn-li mx-1 text-white" href="https://fr.linkedin.com/" title="LinkedIn">
                    <i class="fab fa-linkedin-in"> </i>
                </a>
            </li>
        </ul>
    </div>
</footer>
